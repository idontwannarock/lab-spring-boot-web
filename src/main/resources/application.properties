spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.tomcat.init-s-q-l=SET NAMES utf8mb4
spring.datasource.url=jdbc:mysql://localhost:3306/lab_spring_reactive_web?useSSL=false&useUnicode=true&characterEncoding=utf-8&allowPublicKeyRetrieval=true&connectionTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=20
spring.datasource.hikari.maximum-pool-size=151
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true

spring.jpa.generate-ddl=true
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=none

spring.sql.init.mode=always

jwt.secret-key=

server.port=8080
server.jetty.accesslog.append=true

#springdoc.swagger-ui.path=swagger-ui/index.html
